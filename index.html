<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="samples">
           <h2> Sample Data Preview:</h2>
            <br>
            Roll No: 1001 - 2017, HSC Part 2
            <br>
            Roll No: 1025 - 2018, HSC Part 1
            <br>
            Roll No: 1019 - 2020, HSC Part 2
                    </div>
    <div class="student-info">
        <label for="">Select Year</label>
        <br>
        <select  class="input" id="year">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
        </select>
        <br>
        <label for="">Roll No#</label>
        <br>
        <input type="text" class="input" placeholder="1234" id="rollno" max="1" title="Roll No Must Be Consist Four Digits " required>
        <br>
<label for="">Hsc</label>
<br>
<select class="input" id="hsc">
    <option value="HSC Part 1">HSC Part 1</option>
    <option value="HSC Part 2">HSC Part 2</option>
</select>
<br><span id="alert">Record Not found try again with correct information*</span>
<button onclick="result()">Check Result</button>
    </div>
    <div class="result">
        <div class="student-info2">
            <div>Student Name</div>
            <div>Roll no</div>
            <div>Passing Year</div>
            <div>Remarks</div>
            <div>Percentage</div>
            <div>Grade</div>
        </div>
        <div class="student-result">
            <div class="student-name"></div>
            <div class="rollno"></div>
            <div class="passingyear"></div>
            <div class="remarks"></div>
            <div class="percentage"></div>
            <div class="grade"></div>

        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
